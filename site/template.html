<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Jacquard+24&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/styles/base16/material-darker.min.css">
    <script src="/static/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    {{#with metadata}}
    <title>{{title}}</title>

    <meta name="title" content="{{title}}">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{#each tags}}{{this}},{{/each}}">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <!-- <meta name="author" content=""> -->
    {{/with}}


    <style>{{include "style.css"}}</style>
</head>

<body>
    <nav>
        <h1><a href="/">BRAILOR.me</a></h1>
    </nav>
    {{{content}}}
</body>

</html>
